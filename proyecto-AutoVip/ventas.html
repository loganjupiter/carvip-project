<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Automotora dedicada a la venta de los mejores autos del mercado - Nuevos y Usados"
    />
    <meta name="author" content="Automotora VIP" />

    <title>For sale | Automotive VIP</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- CSS Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <nav id="header" class="navbar navbar-expand-md fixed-top navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            id="header-logo"
            src="img/automotora_vip_logo.png"
            alt="AutoVIP"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#links"
          aria-controls="links"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="links" class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="ventas.html">New cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ventas.html">Used cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre-nosotros.html">About us</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#contacto-modal"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Nav-->
    <!--Parte ventas by Sofi-->

    <div class="container">
      <h1 class="mt-5">For sale</h1>
      <hr />
      <div class="mosaic text-end">
        <button onclick="cambiarAMosaico()">
          <i class="bi bi-grid"></i>
        </button>
        <button onclick="cambiarANormal()"><i class="bi bi-list"></i></button>
      </div>
      <!--Filtro by Martin-->
      <div class="row">
        <div class="col-lg-3 p-5">
          <div class="filter bg-body-secondary p-3 border">
            <fieldset enabled>
              <legend>Filter</legend>
              <hr />
              <div class="mb-3">
                <label
                  for="marcaSelect1"
                  class="form-label"
                  style="font-weight: bold"
                  >Year</label
                >
                <select id="selectAnios" class="form-select">
                  <option value="" disabled selected>Select</option>
                </select>
              </div>
              <div class="mb-3">
                <label
                  for="marcaSelect"
                  class="form-label"
                  style="font-weight: bold"
                  >Brand</label
                >
                <select id="marcaSelect" class="form-select">
                  <option>Select</option>
                </select>
              </div>

              <div class="mb-3">
                <label
                  for="modeloSelect"
                  class="form-label"
                  style="font-weight: bold"
                  >Type</label
                >
                <select id="modeloSelect" class="form-select selectModelos">
                  <option value="">Select</option>
                </select>
              </div>

              <div class="mb-3">
                <label
                  for="marcaSelect"
                  class="form-label"
                  style="font-weight: bold"
                  >Condition</label
                >
                <select id="statusSelct" class="form-select">
                  <option>Select</option>
                  <option>New</option>
                  <option>Used</option>
                </select>
              </div>
              <button
                type="button"
                class="btn btn-warning w-100 text-light"
                id="filtrar"
              >
                <i class="bi bi-search"></i>
                Filter
              </button>
            </fieldset>
          </div>
        </div>
        <!-- Boostrap -->

        <!--Cards-->
        <div class="col-lg-9 mt-5">
          <div class="card-container"></div>
        </div>
      </div>
    </div>

    <!--footer -->
    <div id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <img
              id="footer-logo"
              src="img/automotora_vip_logo.png"
              alt="AutoVIP"
            />
          </div>

          <div class="col-md-3">
            <ul>
              <li><a href="ventas.html">New cars</a></li>
              <li><a href="ventas.html">Used cars</a></li>
            </ul>
          </div>

          <div class="col-md-3">
            <ul>
              <li><a href="sobre-nosotros.html">About us</a></li>
              <li>
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#contacto-modal"
                  >Contact</a
                >
              </li>
            </ul>
          </div>

          <div class="col-md-3">
            <p style="color: #ddd">Copyright &copy; AutoVIP 2023</p>
          </div>
        </div>
      </div>
    </div>

    <div
      id="contacto-modal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="https://formspree.io/f/xwkdzzvv" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label w-100"
                  >Nombre
                  <input
                    type="text"
                    name="name"
                    value=""
                    class="form-control"
                    placeholder="Ingresar nombre completo..."
                /></label>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label w-100"
                  >Email
                  <input
                    type="email"
                    name="email"
                    value=""
                    class="form-control"
                    placeholder="Ingresar Email..."
                /></label>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label w-100"
                  >Mensaje
                  <textarea
                    name="message"
                    rows="8"
                    cols="40"
                    class="form-control"
                    placeholder="Ingresar mensaje..."
                  ></textarea>
                </label>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- JS Propio -->
    <script src="js/app.js"></script>
  </body>
</html>
