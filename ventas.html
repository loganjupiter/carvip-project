    />

    <title>Ventas | Automotora VIP</title>

    <!-- CSS de Bootstrap -->

  <body>
    <nav id="header" class="navbar navbar-expand-md fixed-top navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            id="header-logo"
            src="img/automotora_vip_logo.png"
            alt="AutoVIP"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#links"
          aria-controls="links"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="links" class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="ventas.html">Venta 0km</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ventas.html">Venta Usados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#contacto-modal"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Nav-->
    <!--Parte ventas by Sofi-->

    <div class="container">
      <h1 class="mt-5">Ventas</h1>
      <hr />
      <!--Filtro by Martin-->
      <div class="row">
        <div class="col-3 p-5">
          <div class="filter bg-body-secondary p-3 border">
            <fieldset enabled>
              <legend>Filtro</legend>
              <hr />
              <div class="mb-3">
                <label
                  for="marcaSelect1"
                  class="form-label"
                  style="font-weight: bold"
                  >AÃ±o</label
                >
                <select id="selectAnios" class="form-select">
                  <option value="" disabled selected>Seleccionar</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="marcaSelect" class="form-label">Marca</label>
                <select id="marcaSelect" class="form-select">
                  <option>Seleccionar</option>
                </select>
              </div>

              <div class="mb-3">
                <label
                  for="modeloSelect"
                  class="form-label"
                  style="font-weight: bold"
                  >Modelo</label
                >
                <select id="modeloSelect" class="form-select selectModelos">
                  <option value="">Seleccionar</option>
                </select>
              </div>

              <div class="mb-3">
                <label
                  for="marcaSelect"
                  class="form-label"
                  style="font-weight: bold"
                  >Estado</label
                >
                <select id="statusSelct" class="form-select">
                  <option>Seleccionar</option>
                </select>
              </div>
              <button
                type="button"
                class="btn btn-warning w-100 text-light"
                id="filtrar"
              >
                <i class="bi bi-search"></i>
                Filtrar
              </button>
            </fieldset>
          </div>
        </div>
        <!-- Boostrap -->

        <!--Cards-->
        <div class="col-9 mt-5">
          <div class="card-container"></div>
        </div>
      </div>
    </div>

    <!--footer -->
    <div id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <img
              id="footer-logo"
              src="img/automotora_vip_logo.png"
              alt="AutoVIP"
            />
          </div>

          <div class="col-md-3">
            <ul>
              <li><a href="ventas.html">Venta 0km</a></li>
              <li><a href="ventas.html">Venta Usados</a></li>
            </ul>
          </div>

          <div class="col-md-3">
            <ul>
              <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
              <li>
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#contacto-modal"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>

          <div class="col-md-3">
            <p style="color: #ddd">Copyright &copy; AutoVIP 2023</p>
          </div>
        </div>
      </div>
    </div>

    <div
      id="contacto-modal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contacto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input
                  type="text"
                  name="name"
                  value=""
                  class="form-control"
                  placeholder="Ingresar nombre completo..."
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  value=""
                  class="form-control"
                  placeholder="Ingresar Email..."
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea
                  name="message"
                  rows="8"
                  cols="40"
                  class="form-control"
                  placeholder="Ingresar mensaje..."
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--MODAL-->
    <div id="ventanaModal" class="modal">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <div class="modal-content w-50">
              <h2>Ventana modal</h2>
              <p>Esto es el texto de la ventana</p>
              <div class="col .bg-secondary-subtle">
                <div class="align-self-end">
                  <button class="cerrar border-black w-30">cerrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <!-- JS Propio -->
    <script src="js/app.js"></script>
